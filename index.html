<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GreatFrontEnd Projects</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="icon" href="img/favicon.ico" sizes="any" />
    <style>
      .shadow-custom {
        box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.1),
          0px 1px 2px rgba(0, 0, 0, 0.06);
      }
    </style>
  </head>
  <body class="flex items-center justify-center">
    <div
      id="container"
      class="shadow-custom bg-white w-[340px] p-[24px] flex flex-col gap-[16px] rounded-[8px]"
    >
      <div id="userInfo" class="flex">
        <img
          src="img/profile-thumbnail.png"
          alt="profile-picture"
          class="w-[48px] h-[48px]"
        />
        <div id="username" class="pl-[16px]">
          <p class="text-[18px] text-neutral-900">Sarah Dole</p>
          <p class="text-[14px] text-neutral-600">@sarahdole</p>
        </div>
      </div>
      <div id="testimonial">
        <p class="text-[16px] text-neutral-600">
          I've been searching for high-quality abstract images for my design
          projects, and I'm thrilled to have found this platform. The variety
          and depth of creativity are astounding!
        </p>
      </div>
    </div>

    <div class="credits" data-gfe-screenshot-exclude="true">
      A challenge by
      <a
        href="https://www.greatfrontend.com/projects?ref=challenges"
        target="_blank"
        >GreatFrontEnd Projects</a
      >. Built by
      <a
        href="https://www.greatfrontend.com/projects/u/harshilvaliya"
        target="_blank"
      >
        Harshil Valiya</a
      >.
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
